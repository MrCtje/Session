<div class="card" [ngClass]="{'active': isActive}">
    <div class="information">
        <h6 class="card-title" [innerHTML]="sessionName"></h6>
        <label>{{ displayTabCount(session) }} </label>
    </div>

    <div class="remove-button" matTooltip="Delete session" (click)="deleteSession($event)" *ngIf="session.id">
        <fa-icon [icon]="closeIcon"></fa-icon>
    </div>
</div>
